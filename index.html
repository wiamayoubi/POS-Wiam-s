<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple POS System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pos-container">
        <h1>Simple POS System</h1>
        
        <!-- Product Selection -->
        <label for="product">Select Product:</label>
        <select id="product">
            <option value="Dolsi Khal" data-price="60000">Dolsi Khal</option>
            <option value="Dolsi BBQ" data-price="60000">Dolsi BBQ</option>
            <option value="Dolsi Festo2" data-price="60000">Dolsi Festo2</option>
            <option value="Dolsi Jebne" data-price="60000">Dolsi Jebne</option>
            <option value="Ringo Khal wasat " data-price="60000">Ringo Khal Wasat </option>
            <option value="Ringo Zghir " data-price="10000">Ringo Zghir </option>
            <option value="Master Zghir " data-price="10000">Master Zghir </option>
            <option value="Pepsi" data-price="60000">Pepsi</option>
            <option value="7up" data-price="60000">7up</option>
            <option value="Mr.Juci " data-price="20000">Mr.Juci </option>
            <option value="Twix" data-price="70000">Twix </option>
            <option value="Break" data-price="20000">Break </option>
            <option value="Chco Prince" data-price="40000">Chco Prince </option>
            <option value="Metro" data-price="50000">Metro </option>
            <option value="Albeni" data-price="50000">Albeni </option>
            <option value="Sandwish" data-price="40000">Sandwish </option>
            <option value="Biscream" data-price="60000">Biscream </option>
            <option value="Rimas Brownie" data-price="40000">Rimas Brownie </option>
            <option value="Rimas cacke" data-price="30000">Rimas cacke </option>
            <option value="Argile m3asal" data-price="150000">Argile m3asal </option>
            <option value="Argile Nakhle" data-price="200000">Argile Nakhle </option>
            <option value="Kent Blue" data-price="150000">Argile Nakhle </option>
            <option value="Malboro Touch" data-price="160000">Argile Nakhle </option>
            <option value="Ciders" data-price="80000">Argile Nakhle </option>
        </select>

        <!-- Quantity Input -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" value="1">

        <!-- Add to Cart Button -->
        <button onclick="addToCart()">Add to Cart</button>

        <h2>Cart</h2>
        <table id="cart">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <!-- Cart items will appear here -->
            </tbody>
        </table>

        <h3>Total: <span id="totalAmount">0</span> </h3>
        
        <!-- Finalize Sale Button -->
        <button onclick="completeSale()">Complete Sale</button>
    </div>

    <div>  <button onclick="viewSales()">View Sales</button>
</div>

    <script src="script.js"></script>
</body>
</html>
