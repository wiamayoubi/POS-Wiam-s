<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple POS System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pos-container">
        <h1>Simple POS System</h1>
        
        <!-- Product Selection -->
        <label for="product">Select Product:</label>
        <select id="product">
            <option value="Dolsi Khal" data-price="60000">Dolsi Khal</option>
            <option value="Dolsi BBQ" data-price="60000">Dolsi BBQ</option>
            <option value="Pepsi" data-price="60000">Pepsi</option>
            <option value="Ringo cocktail" data-price="10000">Ringo cocktail</option>
            <option value="7up" data-price="60000">7up</option>
            <option value="Mr.Juci apple" data-price="15000">Mr.Juci apple</option>
            <option value="Chips" data-price="20000">Chips</option> <!-- Added chips -->
        </select>

        <!-- Quantity Input -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" value="1">

        <!-- Add to Cart Button -->
        <button onclick="addToCart()">Add to Cart</button>

        <h2>Cart</h2>
        <table id="cart">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <!-- Cart items will appear here -->
            </tbody>
        </table>

        <h3>Total: <span id="totalAmount">0</span> </h3>
        
        <!-- Finalize Sale Button -->
        <button onclick="completeSale()">Complete Sale</button>
    </div>

    <button onclick="viewSales()">View Sales</button>


    <script src="script.js"></script>
</body>
</html>
